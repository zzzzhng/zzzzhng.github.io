<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I♡IK</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 390px; /* iPhone 12 화면 너비 */
      margin: 0 auto;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      padding-bottom: 70px; /* 탭바 높이만큼 공간 확보 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      color: #222;
    }

    /* 탭바 */
    .tabbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 390px;
      margin: 0 auto;
      height: 60px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }

    .tabbar a {
      text-decoration: none;
      color: #007AFF;
      font-size: 14px;
      text-align: center;
    }

    .tabbar a:hover {
      color: #005BBB;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>I♡IK</h1>
  </div>

  <div class="tabbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
